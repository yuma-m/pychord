language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"

install:
  - pip install .

script:
  - python setup.py test

before_deploy:
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc
  - pandoc -f markdown -t rst -o README.rst README.md

deploy:
  provider: pypi
  user: yuma-m
  password:
    secure: 
  on:
    python: 3.6
    tags: true
